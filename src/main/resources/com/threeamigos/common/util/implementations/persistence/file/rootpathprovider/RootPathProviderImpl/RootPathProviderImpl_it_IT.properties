directoryNotReadable=La cartella %s non può essere letta.
directoryNotWriteable=La cartella %s non può essere scritta.
emptyPackage=Una classe con un nome di package vuoto è stata passata al RootPathProvider. Passare la classe principale e controllare che sia inclusa in un package.
emptyPath=Un percorso vuoto è stato passato tramite la System property %s.
noCanonicalName=Una classe senza un nome canonico è stata passata al RootPathProvider. Questo significa che è stata passata una classe locale, anonima o nascosta. Passare invece la classe principale.
noPackage=Una classe senza package è stata passata al RootPathProvider. Questo significa che è stato passato un tipo array, primitivo o void. Passare invece la classe principale.
nullClass=Nessuna classe è stata passata al RootPathProvider.
nullExceptionHandler=Nessun ExceptionHandler è stato passato al RootPathProvider.
nullObject=Nessun oggetto è stato passato al RootPathProvider.
parentDirectoryNotReadable=La cartella superiore %s non può essere letta.
parentDirectoryNotWriteable=La cartella superiore %s non può essere scritta.
pathPointsToFile=%s è un file, non una cartella.
couldNotCreateDirectories=Non è stato possibile creare le cartelle per il percorso %s.